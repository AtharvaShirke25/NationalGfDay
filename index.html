<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>nationalGfDay</title>
	</head>
	<body>
		<div class="section1">
			<div class="text">Happy Girlfriend's Day, Baby ;)</div>
		</div>
		<div class="section2">
			<video autoplay loop muted plays-inline class="back-video">
				<source src="images/4.mp4" type="video/mp4">
			</video>
			<div class="content">
			    <h1>I hope our future is bright together ♥</h1>
			    <p>Can't wait to meet you IRL...</p>
			 </div>
		</div>
		<div class="section3">
			<div class="question">
			    <h2>Do you like this site and consider Atharva your half-boyfriend...well, atleast for now?</h2>
			</div>
			<div class="button-container">
				<button id="yesBtn" class="btn">Yes</button>
			    <button id="noBtn"  class="btn">No</button>
			</div>
			<div id="response" class="response"></div>
		</div>
		<script>
    		// Get references to the buttons and response div
			  const yesBtn = document.getElementById('yesBtn');
			  const noBtn = document.getElementById('noBtn');
			  const responseDiv = document.getElementById('response');
			  const questionDiv = document.querySelector('.question');

			  // Function to ask the question and handle the user's response
			  function askQuestion() {
			    // Show the question
			    questionDiv.style.display = 'block';
			    responseDiv.innerText = '';
			    responseDiv.style.display = 'none'; // Hide the response div initially

			    // Add event listeners to the buttons
			    yesBtn.addEventListener('click', function() {
			      const responseText = "That's sweet! :D<br>I like your taste!! :P<br>It's Perfect ♥<br>abhi bhago!!! BBYE!!!";
			      responseDiv.innerHTML = responseText;
			      responseDiv.style.display = 'block'; // Show the response div
			      questionDiv.style.display = 'none'; // Hide the question after showing the response

			      // Hide the buttons after the user selects "Yes"
			      yesBtn.style.display = 'none';
			      noBtn.style.display = 'none';
			    });

			    noBtn.addEventListener('click', function() {
			      responseDiv.innerText = "Oh, that's okay. Let me ask again...";
			      responseDiv.style.display = 'block'; // Show the response div
			      setTimeout(askQuestion, 2000); // Ask the question again after a short delay (2 seconds in this case)
			    });
			  }

			  // Start by asking the initial question
			  askQuestion();
  		</script>
	</body>
</html>
